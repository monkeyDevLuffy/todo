<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="tasks.css">

    <script src="tasks.js" defer></script>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><span class="material-symbols-outlined">home</span></li>
                <li><span class="material-symbols-outlined">star</span></li>
                <li><span class="material-symbols-outlined">
                    list_alt
                    </span></li>
                <li><span class="material-symbols-outlined">task_alt</span></li>
                <li><span class="material-symbols-outlined">
                    delete
                    </span></li>
            </ul>
        </nav>
        <main>
            <h2>Project Name</h2>
            <span id="open-add-task" title="add a new task" class="material-symbols-outlined" >add_circle</span>
            <div class="todo" id="todo">
                <h3>Todo</h3>
                <ol id="todo-ordered-list">
                    <li class="todo-item">
                        <input type="checkbox" /><span>task1</span>
                    </li><li class="todo-item">
                        <input type="checkbox" /><span>task2</span>
                    </li>
                    <li class="todo-item">
                        <input type="checkbox" /><span>task3</span>
                    </li>
                </ol>
    
            </div>
            <div class="upcoming" id="upcoming">
                <h3>upcoming</h3>
                <ol>
                    <li class="todo-item">
                        <input type="checkbox" /><span>task1</span>
                    </li>
                    <li class="todo-item">
                        <input type="checkbox" /><span>task2</span>
                    </li>
                    <li class="todo-item">
                        <input type="checkbox" /><span>task3</span>
                    </li>
                </ol>
            </div>
            <div class="completed" id="completed">
                <h3>completed</h3>
                <ol>
                    <li class="todo-item">task1</li>
                    <li class="todo-item">task2</li>
                    <li class="todo-item">task3</li>
                </ol>
            </div>
              
        </main>   
    </div>
    <dialog id="add-task-dialog">
        <p>add new task</p>
        <form>
            <input type="text" name="new-task-name" placeholder="what to do.">
          <button value="" id="add-task-button">add</button>
          <button formmethod="dialog">cancel</button>
        </form>
    </dialog> 
</body>
</html>
