<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects</title>
    <link rel="stylesheet" href="../styles/projects.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="../scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome <span id="username">user</span></h1>
        <button id="logout-button">logout</button>
    </header>
    <main>
        <div class="title">
            <h3>projects</h3>
            <img src="../images/plus.png" id="create-project">
        </div>
        <div class="container" id="projects" data-id="1">
          
        </div>
    </main>

    <dialog id="new-project-dialog">
        <form>
            <p>add new project<button formmethod="dialog" class="close-x">&#10005</button></p>
            <input type="text" name="new-task-name" placeholder="enter project name">
            <span id="enter-name-warning" class="enter-name-warning">please enter a name</span>
            <div class="form-buttons">
                <button value="" id="project-dialog-button">add</button>
                <button formmethod="dialog">cancel</button>
            </div>  
        </form>
    </dialog> 

</body>
</html>
