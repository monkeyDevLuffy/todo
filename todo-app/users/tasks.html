<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="tasks.css">

    <script src="tasks.js" defer></script>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li ><a href="tasks.html"><span class="material-symbols-outlined" title="home">home</a></span></li>
                <li><span class="material-symbols-outlined" title="favorite tasks">star</span></li>
                <li><span class="material-symbols-outlined" title="all tasks">list_alt</span></li>
                <li><span class="material-symbols-outlined" title="completed tasks">task_alt</span></li>
                <li><span class="material-symbols-outlined" id="deleted-tasks" title="deleted tasks">delete</span></li>
            </ul>
        </nav>
        <main>
            <h2 id="project-name">Project Name</h2>
            <span id="open-add-task" title="add a new task" class="material-symbols-outlined" >add_circle</span>
            <div class="todo" id="todo">
                <h3>todo</h3>
                <ol id="todo-ol">

                </ol>
            </div>
            <div class="upcoming" id="upcoming">
                <h3>upcoming</h3>
                <ol id="upcoming-ol">
               
                </ol>
            </div>
            <div class="completed" id="completed">
                <h3>completed</h3>
                <ol id="completed-ol">
                
                </ol>
            </div>
            <div class="pending" id="pending">
                <h3>pending</h3>
                <ol id="pending-ol">
                </ol>
            </div>
              
        </main>   
    </div>
    <dialog id="add-task-dialog">
        <form>
            <p>add new task <button formmethod="dialog" class="close-x">&#10005</button></p>
            
            <input type="text" id="task-description-input" name="new-task-name" placeholder="what to do.">
            <span id="task-warning-text" class="task-warning-text">please enter a task</span>
            <label for="task-start-input">start date :</label>
            <input type="date" id="task-start-input" name="new-task-start-date" placeholder="enter start date(YYYY/MM/dd)">
            <label for="task-end-input">end date :</label>
        <input type="date" id="task-end-input" name="new-task-end-date" placeholder="enter end date(YYYY/MM/dd)">

            <div class="form-buttons">
                <button value="" id="add-task-button">add</button>
                <button formmethod="dialog">cancel</button>
            </div>
            
        </form>
    </dialog> 
    <dialog id="confirm-delete-dialog">
        <form >
            <p>Move this task to bin?<button formmethod="dialog" class="close-x">&#10005</button></p>
            <div class="form-buttons">
                <button id="confirm-delete-button">delete</button>
                <button formmethod="dialog">cancel</button>
             </div>
        </form>
    </dialog> 
</body>
</html>
