<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="loginscript.js"></script>
</head>
<body>
    <div id="no-username-alert" class="no-username-alert">
        <p>&#10005 please enter complete credentials</p>
    </div>
    <div class="container">
        <form id ="login-form" autocomplete="off">
            <h3>login</h3>
            <input type="text" name="username" placeholder="enter your username">
            <span id="wrong-username-warning" class="form-validation-text"><small>* user not registered</small></span>
            <input type="password" name="password" placeholder="enter your password">
            <span id="wrong-password-warning" class="form-validation-text"><small>* incorrect password</small></span>
            <button id="login-button" type="submit">login</button>
        </form>
        <button id="google-login">login with google</button>
    </div>

</body>
</html>
